<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" type="text/css">
  <script src="https://openlayers.org/en/v6.5.0/build/ol.js"></script>
</head>
<body>
  <!-- Your map container -->
  <div id="map" style="width: 100%; height: 400px;"></div>

  <!-- Your JavaScript code to create and configure the map -->
  <script>
    // Your map creation and configuration code goes here
    var map = new ol.Map({
    target: 'map', // The ID of the map container element
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM(), // OpenStreetMap as the tile source
      }),
    ],
    view: new ol.View({
      center: ol.proj.fromLonLat([0, 0]), // Center the map at [0, 0] (longitude, latitude)
      zoom: 2, // Initial zoom level
    }),
  });
  </script>
</body>
</html>
